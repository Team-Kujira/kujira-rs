[workspace]
members = ["packages/*"]
package.version = "1.2.0"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[workspace.dependencies]
cosmwasm-std = "2.0"
cosmwasm-schema = "2.0"
cw-storage-plus = "2.0"
cw-utils = "2.0"
schemars = "0.8"
serde = "1.0"
serde_json = "1.0"
serde-json-wasm = "1.0"
anyhow = "1"
hex = "0.4"
sha2 = "0.10"
thiserror = "1"
cw20 = "2.0"
